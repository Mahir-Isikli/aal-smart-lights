<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Lights!</title>
    <script>
        function toggleLights(event) {
            const status = event ? "on" : "off"
            fetch("http://192.168.10.248:8080/lights/toggle?status=" + status).then((res) => {
                console.log("Fetch response: " + res);
            })
        }
    </script>
</head>
<body>
    <button onclick="toggleLights(true)" style="background-color: darkcyan; color: whitesmoke; font-weight: bold; padding: 1em; border-radius: 4px;">
        Toggle Lights
    </button>

    </button>
    
</body>
</html>
